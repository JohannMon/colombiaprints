    <main class="contenedor">
        <h1>AMAZONAS SELVA</h1>
        <div class="camisa">
            <img src="../img/Camiseta7.jpg" alt="Amazonas Selva" class="camisa__imagen">
            <div class="camisa__contenido">
                <p>Camiseta con un diseño que muestra la riqueza y diversidad de la selva amazónica en el departamento de Amazonas.</p>
                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>-- Selecciona Talla --</option>
                        <option value="">Chica</option>
                        <option value="">Mediana</option>
                        <option value="">Grande</option>
                    </select>
                    <input  class="formulario__campo" type="number"  placeholder="Cantidad" min="1">
                    <input  class="formulario__submit" type="submit" value="Agregar al Carrito">
                </form>
            </div>
        </div>

    <footer class="footer">
